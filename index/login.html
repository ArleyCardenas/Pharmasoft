<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">

                <input type="text" id="userName" name="userName"  required placeholder="Nombre de usuario">
                
                <input type="password" id="password" name="password" required placeholder="Contraseña">
                
            

                <div class="options">
                    <a href="#" id="contraseña">¿olvidaste tu contraseña?</a>
                    <div class="option-check">
                        <input type="radio" id="admin" name="opcion">
                        <label for="admin">Administrador</label>

                    </div>
                    <div class="option-check">
                        <input type="radio" id="empleado" name="opcion" >
                    <label for="empleado">Empleado</label>
                    </div>
                    
                    
                </div>
                
                <button type="submit">Iniciar Sesion</button>
                


            </form>

        </div>
    </div>
    
</body>
</html>
