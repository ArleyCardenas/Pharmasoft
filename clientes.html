<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaSoft - Clientes</title>
    <link rel="stylesheet" href="styles/clientes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" 
                alt="Foto de perfil" class="profile-img">
                <div class="profile-info">
                    <div class="profile-name" id="userName">Santiago Benavides</div>
                    <div class="profile-role">Empleado</div>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item"><a href="dashboard-empleado.html"><i class="fas fa-chart-bar"></i> Dashboard</a></div>
                <div class="menu-item"><a href="home.html"><i class="fas fa-home"></i> Vender</a></div>
                <div class="menu-item"><a href="stock.html"><i class="fas fa-boxes"></i> Productos</a></div>
                <div class="menu-item active"><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></div>
                <div class="menu-item"><a href="factura.html"><i class="fas fa-file-invoice"></i> Factura</a></div>
                <div class="menu-item"><a href="caja.html"><i class="fas fa-cash-register"></i> Cierre de caja</a></div>
                <div class="menu-item logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2 class="page-title">Gestión de Clientes</h2>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar cliente..." id="searchClients">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- Clients Table -->
            <div class="clients-section">
                <table class="clients-table">
                    <thead>
                        <tr>
                            <th class="column-id">Identificación</th>
                            <th class="column-name">Nombre</th>
                            <th class="column-phone">Teléfono</th>
                            <th class="column-email">Email</th>
                            <th class="column-action">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientsTableBody">
                        <!-- Clients will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
            
            <!-- Watermark -->
            <div class="watermark">
                <div class="watermark-content">PharmaSoft</div>
            </div>

            <!-- Add Button -->
            <button class="add-button" id="add-button-clients">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Modal Clients -->
    <div class="modal-clients" id="modal-clients">
        <div class="modal-content">
            <span class="close" id="close-clients">&times;</span>
            <h2 class="page-title">Registrar Cliente</h2>
            <form id="clientForm">
                <div class="register-newClient">
                    <input type="text" class="register-info" id="clientName" required placeholder="Nombre completo">
                    <input type="number" class="register-info" id="clientId" required placeholder="Numero de identificacion">
                    <input type="tel" class="register-info" id="clientPhone" placeholder="Numero de telefono" pattern="[0-9]{10}" required>
                    <input type="text" class="register-info" id="clientAddress" required placeholder="Direccion de residencia">
                    <input type="email" class="register-info" id="clientEmail" required placeholder="Correo electronico">
                    <button type="submit" id="Btn-aceptar">Aceptar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal update -->
    <div class="modal-clients" id="modal-clients-update">
        <div class="modal-content">
            <span class="close" id="close-clients-update">&times;</span>
            <h2 class="page-title">Actualizar información</h2>
            <form id="updateClientForm">
                <div class="register-newClient">
                    <input type="hidden" id="updateClientIndex">
                    <input type="text" class="register-info" id="updateClientName" required placeholder="Nombre completo">
                    <input type="number" class="register-info" id="updateClientId" required placeholder="Numero de identificacion">
                    <input type="tel" class="register-info" id="updateClientPhone" placeholder="Numero de telefono" pattern="[0-9]{10}" required>
                    <input type="text" class="register-info" id="updateClientAddress" required placeholder="Direccion de residencia">
                    <input type="email" class="register-info" id="updateClientEmail" required placeholder="Correo electronico">
                    <button type="submit" id="Btn-actualizar">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/clients.js"></script>
</body>
</html>
