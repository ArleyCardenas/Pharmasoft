<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaSoft - Productos</title>
    <link rel="stylesheet" href="styles/productos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" 
                alt="Foto de perfil" class="profile-img">
                <div class="profile-info">
                    <div class="profile-name" id="userName">Santiago Benavides</div>
                    <div class="profile-role">Empleado</div>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item"><a href="home.html">Home</a></div>
                <div class="menu-item"><a href="clientes.html">Clientes</a></div>
                <div class="menu-item active">Productos</div>
                <div class="menu-item"><a href="factura.html">Factura</a></div>
                <div class="menu-item"><a href="caja.html">Cierre de caja</a></div>
                <div class="menu-item logout-btn">Cerrar Sesión</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar producto..." id="searchProducts">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <h2 class="page-title">Gestión de Productos</h2>
            
            <!-- Products Table -->
            <div class="products-section">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th class="column-name">Producto</th>
                            <th class="column-category">Categoría</th>
                            <th class="column-price">Precio</th>
                            <th class="column-stock">Stock</th>
                            <th class="column-expiry">Vencimiento</th>
                            <th class="column-action">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
            
            <!-- Watermark -->
            <div class="watermark">
                <div class="watermark-content">PharmaSoft</div>
            </div>

            <!-- Add Button -->
            <button class="button" id="add-button-products">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Modal Add Product -->
    <div class="modal-products" id="modal-products">
        <div class="modal-content">
            <span class="close" id="close-products">&times;</span>
            <h2 class="page-title">Agregar Producto</h2>
            <form id="productForm">
                <div class="register-newProduct">
                    <input type="text" class="register-info" id="productName" required placeholder="Nombre del producto">
                    <select class="register-info" id="productCategory" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="Tabletas">Tabletas</option>
                        <option value="Jarabes">Jarabes</option>
                        <option value="Inyectables">Inyectables</option>
                        <option value="Cremas">Cremas</option>
                    </select>
                    <input type="number" class="register-info" id="productPrice" required placeholder="Precio" min="0">
                    <input type="number" class="register-info" id="productStock" required placeholder="Stock inicial" min="0">
                    <input type="date" class="register-info" id="productExpiry" required>
                    <button type="submit" id="Btn-aceptar">Agregar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Update Product -->
    <div class="modal-products" id="modal-products-update">
        <div class="modal-content">
            <span class="close" id="close-products-update">&times;</span>
            <h2 class="page-title">Actualizar Producto</h2>
            <form id="updateProductForm">
                <div class="register-newProduct">
                    <input type="hidden" id="updateProductIndex">
                    <input type="text" class="register-info" id="updateProductName" required placeholder="Nombre del producto">
                    <select class="register-info" id="updateProductCategory" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="Tabletas">Tabletas</option>
                        <option value="Jarabes">Jarabes</option>
                        <option value="Inyectables">Inyectables</option>
                        <option value="Cremas">Cremas</option>
                    </select>
                    <input type="number" class="register-info" id="updateProductPrice" required placeholder="Precio" min="0">
                    <input type="number" class="register-info" id="updateProductStock" required placeholder="Stock" min="0">
                    <input type="date" class="register-info" id="updateProductExpiry" required>
                    <button type="submit" id="Btn-actualizar">Actualizar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/products-data.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
