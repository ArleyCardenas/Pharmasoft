<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaSoft - Sistema de Farmacia</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" 
                alt="Foto de perfil" class="profile-img">
                <div class="profile-info">
                    <div class="profile-name" id="userName">Santiago Benavides</div>
                    <div class="profile-role">Empleado</div>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">Home</div>
                <div class="menu-item"><a href="clientes.html">Clientes</a></div>
                <div class="menu-item"><a href="productos.html">Productos</a></div>
                <div class="menu-item"><a href="factura.html">Factura</a></div>
                <div class="menu-item"><a href="caja.html">Cierre de caja</a></div>
                <div class="menu-item logout-btn">Cerrar Sesi√≥n</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search" id="searchInput">
                    <button class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Categories -->
            <div class="categories">
                <div class="category active" data-category="Reciente">Reciente</div>
                <div class="category" data-category="Tabletas">Tabletas</div>
                <div class="category" data-category="Jarabes">Jarabes</div>
                <div class="category" data-category="Inyectables">Inyectables</div>
                <div class="category" data-category="Cremas">Cremas</div>
            </div>

            <!-- Products-->
            <div class="products">
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded dynamically -->
                </div>
            </div>
            
            <!-- Watermark -->
            <div class="watermark">
                <div class="watermark-content">PharmaSoft</div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/products-data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
