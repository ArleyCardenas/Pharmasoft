<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaSoft - Productos</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" 
                alt="Foto de perfil" class="profile-img">
                <div class="profile-info">
                    <div class="profile-name" id="userName">Santiago Benavides</div>
                    <div class="profile-role">Empleado</div>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item"><a href="dashboard-empleado.html"><i class="fas fa-chart-bar"></i> Dashboard</a></div>
                <div class="menu-item active"><i class="fas fa-home"></i> Vender</div>
                <div class="menu-item"><a href="stock.html"><i class="fas fa-boxes"></i> Productos</a></div>
                <div class="menu-item"><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></div>
                <div class="menu-item"><a href="factura.html"><i class="fas fa-file-invoice"></i> Factura</a></div>
                <div class="menu-item"><a href="caja.html"><i class="fas fa-cash-register"></i> Cierre de caja</a></div>
                <div class="menu-item logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2 class="page-title">Productos</h2>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar productos..." id="searchInput">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Categories -->
            <div class="categories">
                <div class="category active" data-category="Reciente">Reciente</div>
                <div class="category" data-category="Tabletas">Tabletas</div>
                <div class="category" data-category="Jarabes">Jarabes</div>
                <div class="category" data-category="Inyectables">Inyectables</div>
                <div class="category" data-category="Cremas">Cremas</div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary" id="cartSummary">
                <div class="cart-info">
                    <span class="cart-items">Productos en carrito: <strong id="cartCount">0</strong></span>
                    <span class="cart-total">Total: <strong id="cartTotal">$0</strong></span>
                </div>
                <a href="factura.html" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i> Ver Carrito
                </a>
            </div>

            <!-- Products-->
            <div class="products">
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded dynamically -->
                </div>
            </div>
            
            <!-- Watermark -->
            <div class="watermark">
                <div class="watermark-content">PharmaSoft</div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/products-data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
